extends: default

page:
  layout: portrait
  margin: [25.4mm, 25.4mm, 25.4mm, 25.4mm]
  size: A4
  numbering:
    start-at: body
base:
  font-color: #333333
  font-family: Helvetica
  font-size: 11
  line-height: 1.5
  align: justify
list:
  indent: 30
heading:
  font-family: Helvetica
  font-style: bold
  font-color: #1a1a1a
  h1-font-size: 24
  h2:
    font-size: 18
    break-before: always
  h3-font-size: 14
  h4-font-size: 12
  margin-top: 18
  margin-bottom: 6
header:
  height: 15mm
  padding: [10mm, 0mm, 1mm, 0mm]
  border-width: 0.5
  border-color: #999999
  recto:
    right:
      content: '{document-title}'
  verso:
    left:
      content: '{document-title}'
footer:
  height: 15mm
  border-width: 0.5
  border-color: #999999
  text-transform: uppercase
  recto:
    right:
      content: '{page-number}'
  verso:
    right:
      content: $footer-recto-right-content
    left:
      content: ''
title_page:
  align: center
  title:
    font_size: 28
    font_style: bold
    margin_top: 50.8mm
  authors:
    margin_top: 12.7mm
  date:
    margin_top: 6.35mm

role:
  text-center:
    align: center
  title-main-title:
    line-height: 1.0
    font-size: 32
    font-style: bold
  title-authors:
    line-height: 1.0
    font-size: 12
    font-style: bold
    margin-bottom: 50
  title-subtitle:
    font-size: 20
    font-style: bold
  title-context:
    line-height: 1.0
    font-size: 14
  title-pre-word-title:
    font-size: 20
    font-style: bold
